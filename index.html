<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMJH 770885 - 尋求協助</title>
    <style>
        :root {
            --error-red: #ff4d4d;
            --glass: rgba(255, 255, 255, 0.1);
            --gold: #f39c12;
            --text-white: #ffffff;
            --success-green: #2ecc71;
        }

        body {
            font-family: "Microsoft JhengHei", -apple-system, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-white);
            overflow-x: hidden;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
        }

        .hidden {
            display: none;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .row {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            flex-wrap: wrap;
        }

            .row label {
                min-width: 105px;
                font-size: 1rem;
            }

        .star {
            color: var(--error-red);
            margin-left: 4px;
        }

        input[type="text"], textarea {
            flex: 1;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            padding: 10px;
            color: white;
            outline: none;
            transition: 0.3s;
        }

            input:focus, textarea:focus {
                border-color: var(--gold);
                box-shadow: 0 0 10px rgba(243, 156, 18, 0.3);
            }

        input:disabled {
            background: rgba(255, 255, 255, 0.02);
            border-color: rgba(255, 255, 255, 0.1);
            color: #888;
            cursor: not-allowed;
        }

        .input-error {
            border: 2px solid var(--error-red) !important;
        }

        .row-error {
            border: 2px solid var(--error-red);
            border-radius: 10px;
            padding: 8px;
        }

        .check-item {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            margin-left: 10px;
            cursor: pointer;
            white-space: nowrap;
        }

        .inline-options {
            margin-bottom: 18px;
            padding: 8px;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .next-btn {
            display: block;
            width: 140px;
            margin: 30px auto 0;
            padding: 12px;
            background: white;
            color: #1a2a6c;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

            .next-btn:hover {
                background: var(--gold);
                color: white;
                transform: translateY(-2px);
            }

            .next-btn:disabled {
                background: #666;
                cursor: wait;
            }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            resize: none;
            box-sizing: border-box;
        }

        #person_fields {
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        @media (max-width: 480px) {
            .row {
                flex-direction: column;
                align-items: flex-start;
            }

                .row label {
                    margin-bottom: 5px;
                }

            .check-item {
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>

    <div id="step1" class="glass-card">
        <h2>你的連絡資訊</h2>
        <div id="form1_fields"></div>
        <button class="next-btn" onclick="toStep2()">下一步</button>
        <p style="text-align: center; font-size: 0.85rem; color: rgba(255,255,255,0.6); margin-top: 20px;">請放心 你的資料不會外流~</p>
    </div>

    <div id="step2" class="glass-card hidden">
        <h2>發生什麼事了？</h2>
        <div class="row">
            <label>時間<span class="star">*</span></label>
            <input type="text" id="t_val" placeholder="例如：週三午休">
            <label class="check-item"><input type="checkbox" id="t_forget" onchange="toggleInput('t_val', this)">不記得</label>
        </div>
        <div class="row">
            <label>地點<span class="star">*</span></label>
            <input type="text" id="p_val" placeholder="例如：操場後方">
            <label class="check-item"><input type="checkbox" id="p_forget" onchange="toggleInput('p_val', this)">不記得</label>
        </div>
        <div id="know_row" class="inline-options">
            <p style="font-size: 0.95rem; margin-bottom: 10px;">事件行為人 你/妳知道是誰嗎？<span class="star">*</span></p>
            <div style="display: flex; gap: 20px;">
                <label class="check-item"><input type="radio" name="know" value="yes" onclick="togglePerson(true); clearKnowError()">知道</label>
                <label class="check-item"><input type="radio" name="know" value="no" onclick="togglePerson(false); clearKnowError()">不知道</label>
            </div>
        </div>
        <div id="person_fields" class="hidden">
            <div class="row">
                <label>班級<span class="star">*</span></label>
                <input type="text" id="p_class" style="max-width:80px; margin-right:15px;" placeholder="301">
                <label>姓名<span class="star">*</span></label>
                <input type="text" id="p_name" placeholder="王小明">
            </div>
        </div>
        <div style="margin-top:10px;">
            <label>事件發生簡述<span class="star">*</span></label>
            <textarea id="desc_val" placeholder="請盡量詳細描述發生的過程..."></textarea>
        </div>
        <button id="final-submit" class="next-btn" onclick="submitFinal()">提交資訊</button>
    </div>

    <script>
        const gconfig1 = {
            "fields": [
                { "id": "class", "label": "班級", "required": true, "placeholder": "例如：805" },
                { "id": "name", "label": "姓名", "required": true, "placeholder": "全名" },
                { "id": "no", "label": "座號", "required": true, "placeholder": "兩位數座號" },
                { "id": "instagram", "label": "IG ID", "required": false, "placeholder": "選填" }
            ]
        };

        const f1Container = document.getElementById('form1_fields');
        gconfig1.fields.forEach(f => {
            f1Container.innerHTML += `
                    <div class="row">
                        <label>${f.label}${f.required ? '<span class="star">*</span>' : ''}</label>
                        <input type="text" id="${f.id}" placeholder="${f.placeholder}" oninput="this.classList.remove('input-error')">
                    </div>`;
        });

        function toStep2() {
            let ok = true;
            gconfig1.fields.forEach(f => {
                const el = document.getElementById(f.id);
                if (f.required && !el.value.trim()) { el.classList.add('input-error'); ok = false; }
            });
            if (ok) {
                document.getElementById('step1').style.display = 'none';
                document.getElementById('step2').classList.remove('hidden');
            }
        }

        function toggleInput(id, cb) {
            const input = document.getElementById(id);
            input.disabled = cb.checked;
            input.classList.remove('input-error');
            if (cb.checked) input.value = "";
        }

        function togglePerson(show) {
            document.getElementById('person_fields').classList.toggle('hidden', !show);
        }

        function clearKnowError() {
            document.getElementById('know_row').classList.remove('row-error');
        }

        // --- 修改後的提交邏輯 ---
        async function submitFinal() {
            let isValid = true;
            const t = document.getElementById('t_val'), p = document.getElementById('p_val'), d = document.getElementById('desc_val');
            const knowRadio = document.querySelector('input[name="know"]:checked');
            const submitBtn = document.getElementById('final-submit');

            [t, p, d].forEach(el => { if (!el.disabled && !el.value.trim()) { el.classList.add('input-error'); isValid = false; } });
            if (!knowRadio) { document.getElementById('know_row').classList.add('row-error'); isValid = false; }

            if (!isValid) return;

            submitBtn.disabled = true;
            submitBtn.innerText = "傳送中...";

            const soss995Data = {
                "reporter": {
                    "class": document.getElementById('class').value,
                    "name": document.getElementById('name').value,
                    "no": document.getElementById('no').value,
                    "instagram": document.getElementById('instagram').value
                },
                "event": {
                    "time": document.getElementById('t_forget').checked ? "不記得" : t.value,
                    "place": document.getElementById('p_forget').checked ? "不記得" : p.value,
                    "know_who": knowRadio.value,
                    "target": knowRadio.value === 'yes' ? {
                        "class": document.getElementById('p_class').value,
                        "name": document.getElementById('p_name').value
                    } : "未知",
                    "description": d.value
                }
            };

            try {
                // 發送到 Vercel Serverless Function
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(soss995Data)
                });

                if (response.ok) {
                    showSuccess();
                } else {
                    alert("傳送失敗，請聯繫管理員");
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error("Error:", error);
                alert("網路異常，請稍後再試");
                submitBtn.disabled = false;
            }
        }

        function showSuccess() {
            const card = document.getElementById('step2');
            card.style.opacity = '0';
            setTimeout(() => {
                card.innerHTML = `
                            <h2 style="color: var(--success-green);">傳送成功</h2>
                            <p style="line-height: 1.8; font-size: 1.1rem; text-align: left;">
                                我們已收到你的求助資訊。請放心，這些內容只有相關負責老師可以看到，我們會盡快協助妳處理。
                            </p>
                            <button class="next-btn" onclick="window.location.reload()">完成並退出</button>
                        `;
                card.style.opacity = '1';
            }, 400);
        }
    </script>
</body>
</html>
